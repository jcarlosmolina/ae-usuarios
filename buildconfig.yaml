apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: ae-usuarios
  labels:
    app: ae-usuarios
    app.kubernetes.io/component: ae-usuarios
    app.kubernetes.io/instance: ae-usuarios
    app.kubernetes.io/name: ae-usuarios
    app.kubernetes.io/part-of: ae-app
    app.openshift.io/runtime: ae-usuarios
spec:
  source:
    type: Git
    git:
      uri: "git@github.com:jcarlosmolina/ae-usuarios.git"
      ref: "alternate"
    sourceSecret:
      name: ae-git-credentials
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: ae-usuarios:latest