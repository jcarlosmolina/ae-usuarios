schemaVersion: 2.2.0
metadata:
  name: java-quarkus
  version: 1.2.1
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  website: https://quarkus.io
  displayName: ae-usuarios Microservice 
  description: ae-usuarios Microservice implemented in Quarkus with Java
  tags:
    - Java
    - Quarkus
  projectType: Quarkus
  language: Java
  attributes:
    alpha.dockerimage-port: 8081
parent:
  id: java-quarkus
  registryUrl: 'https://registry.devfile.io'
  version: 1.4.0
components:
  - name: image-build
    image:
      imageName: ae-usuarios:latest
      dockerfile:
        uri: src/main/docker/Dockerfile.jvm.staged
        buildContext: .
        rootRequired: false
  - name: openshift-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 100Mi
      deployment/container-port: 8081
    openshift:
      uri: deploy.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
          secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
