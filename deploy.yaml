  name: ae-ae-usuarios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ae-ae-usuarios
  template:
    metadata:
      labels:
        app: ae-ae-usuarios
    spec:
      containers:
        - name: ae-ae-usuarios
          image: ae-ae-usuarios:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
          - name: quarkus.datasource.jdbc.url
            valueFrom:
              configMapKeyRef:
                name: ae-config
                key: ae-usuarios-database-jdbc-url
          - name: quarkus.datasource.username
            valueFrom:
              secretKeyRef:
                name: ae-secret
                key: db-username
          - name: quarkus.datasource.password
            valueFrom:
              secretKeyRef:
                name: ae-secret
                key: db-password
          - name: quarkus.rest-client.ae.url
            valueFrom:
              secretKeyRef:
                name: ae-config
                key: ae-ae-url
          - name: quarkus.rest-client.ae-usuarios.url
            valueFrom:
              secretKeyRef:
                name: ae-config
                key: ae-ae-usuarios-url
          - name: quarkus.rest-client.ae-configuraciones.url
