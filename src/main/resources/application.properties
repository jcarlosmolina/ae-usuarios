# GENERAL
quarkus.jackson.fail-on-empty-beans=false
quarkus.http.port=8081
quarkus.http.host=0.0.0.0
quarkus.banner.enabled=true

quarkus.http.enable-compression=true
quarkus.http.header."X-Content-Type-Options".value=nosniff

# CORS
quarkus.http.cors=true
quarkus.http.cors.access-control-allow-credentials=true
quarkus.http.cors.origins=*

#SECURITY
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=https://example.com/issuer 
quarkus.native.resources.includes=publicKey.pem,privateKey.pem
token.expirationinseconds=1800

# OPENAPI
quarkus.smallrye-openapi.path=/openapi
# SWAGGER
quarkus.swagger-ui.title=AE-USUARIOS
quarkus.swagger-ui.theme=material
quarkus.swagger-ui.footer=Generated by Integranova Model Execution System
# A value of 'true' here means swagger-ui will be available in production as well as in dev (or test) mode
quarkus.swagger-ui.always-include=false
# Default path for swagger-ui
quarkus.swagger-ui.path=/q/swagger-ui

# HEALTH CHECK
quarkus.smallrye-health.root-path=/health

#OPENSHIFT
#quarkus.openshift.deploy=true
quarkus.openshift.part-of=ae-app
quarkus.kubernetes-client.trust-certs=true
quarkus.kubernetes-client.namespace=
quarkus.container-image.group=
quarkus.container-image.name=ae-ae-usuarios
quarkus.container-image.tag=1.0.0-SNAPSHOT
quarkus.openshift.build-strategy=docker
quarkus.openshift.jvm-dockerfile=src/main/docker/Dockerfile.jvm
quarkus.openshift.labels.app=ae-ae-usuarios
quarkus.openshift.env.secrets=ae-secret
quarkus.openshift.env.configmaps=ae-config
# DATABASE

quarkus.datasource.db-kind=mssql
quarkus.hibernate-orm.dialect=org.hibernate.dialect.SQLServerDialect
quarkus.datasource.jdbc.url=jdbc:sqlserver://localhost;databaseName=aeusuarios;encrypt=true;trustServerCertificate=true
quarkus.datasource.username=username
quarkus.datasource.password=password
quarkus.datasource.metrics.enabled=true
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
#quarkus.hibernate-orm.physical-naming-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
#quarkus.hibernate-orm.implicit-naming-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy 
quarkus.hibernate-orm.validate-in-dev-mode=false

# TELEMETRY
quarkus.otel.enabled=false
quarkus.otel.exporter.otlp.traces.endpoint=http://localhost:4317/
quarkus.datasource.jdbc.telemetry=false

# API VERSION
api.version=1.0

# EXTERNAL SERVICES
quarkus.rest-client.ae-apigateway.url=http://localhost:8080
quarkus.rest-client.ae-usuarios.url=http://localhost:8081
quarkus.rest-client.ae-configuraciones.url=http://localhost:8082
quarkus.rest-client.ae-reportes.url=http://localhost:8083
quarkus.rest-client.ae-firmas.url=http://localhost:8084
quarkus.rest-client.ae-personas-afiliados-contratantes.url=http://localhost:8085
quarkus.rest-client.ae-solicitudes.url=http://localhost:8086
quarkus.rest-client.ae-novedades.url=http://localhost:8087
quarkus.rest-client.ae-generasolicitud.url=http://localhost:8088
