                key: ae-ae-firmas-url
          - name: quarkus.rest-client.ae-personas-afiliados-contratantes.url
            valueFrom:
              secretKeyRef:
                name: ae-config
                key: ae-ae-personas-afiliados-contratantes-url
          - name: quarkus.rest-client.ae-solicitudes.url
            valueFrom:
              secretKeyRef:
                name: ae-config
                key: ae-ae-solicitudes-url
          - name: quarkus.rest-client.ae-novedades.url
            valueFrom:
              secretKeyRef:
                name: ae-config
                key: ae-ae-novedades-url
          - name: quarkus.rest-client.ae-generasolicitud.url
            valueFrom:
              secretKeyRef:
                name: ae-config
                key: ae-ae-generasolicitud-url
          resources:
            requests:
              memory: "100Mi"
              cpu: "10m"
